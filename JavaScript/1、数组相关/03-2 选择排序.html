<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-2 选择排序</title>
</head>

<body>
    <script>
        let arr = [1, 12, -1,2,3,0]

        function choseSort(arr) {
            let index = 0
           for(let i = 0; i < arr.length - 1; i++ ) {
               for(let j = i + 1; j < arr.length; j++) {
                   console.log(index++)
                   if(arr[i] > arr[j]) {
                       let temp = arr[i]
                       arr[i] = arr[j]
                       arr[j] = temp
                   }
               }
           }
            return arr
        }

        console.log(choseSort(arr))

     

    </script>
</body>

</html>
