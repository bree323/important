    // 3、快速排序
    function quickselect(arr) {
        //递归结束条件
        if(arr.length <= 1) {
            return arr
        }
       //找到数组中间项
       let num = Math.floor(arr.length / 2) 
       let numval = arr.splice(num, 1)     

       let leftarr = []
       let rightarr = []
    //    console.log(numval) 
        arr.forEach(item => {
            if(item < numval) {
                leftarr.push(item)
            } else{
                rightarr.push(item)
            }
        })
        return quickselect(leftarr).concat(numval, quickselect(rightarr))
    }
