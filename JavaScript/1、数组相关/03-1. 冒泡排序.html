    <title>冒泡排序</title>
</head>

<body>
    <script>
        let arr = [1, 12, -1,2,3,0]

        function bubbleSort(arr) {
            let index = 0
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i -1; j++) {
                    console.log(index++)
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            return arr
        }

        console.log(bubbleSort(arr))

     

    </script>
</body>
