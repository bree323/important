        /* 
            冒泡排序: 每次用相邻的两个值去进行比较, 如果说前面的比后面的大就互换位置, 每次排出最大的
        */
        for(var i = 0; i < arr.length; i++){
            for(var j = 0; j < arr.length - i; j++){
                if(arr[j] >arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        console.log(arr);
