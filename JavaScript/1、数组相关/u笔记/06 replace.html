    <script>
        // 字符串.replace(要替换的字符, 替换的新字符);
        // 一次只能替换一项
        var str = '12345123123';
        var str1 = str.replace('12', 'abc');
        console.log(str1, str1.replace('12', 'abc'));

        // trim: 字符串.trim(); 去除字符串的左右空格
        var str = '      12345  12345     ';
        console.log(str);
        console.log(str.trim());
    </script>
