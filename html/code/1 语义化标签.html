<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>

<body>
    <dl>
        <dt>
            <h2>HTML5结构标签</h2>
        </dt>
        <dd>
            <header>header</header>
            <nav> nav </nav>
            <section>
                section
                <aside>aside</aside>
                <article>
                    article
                    <hgroup>hgroup</hgroup>
                    <p>p</p>
                    <dialog>dialog</dialog>
                </article>
            </section>
            <footer>footer</footer>
        </dd>
        <dt>
            <h2>HTML5多媒体标签</h2>
        </dt>
        <dd>
            <video src="..." autoplay="autoplay" controls="controls" loop="loop" width="200" height="200" poster="..."
                muted>
        </dd>
        <dt>其它标签</dt>
        <dd>
            <ruby>读音 <rt>duyin</rt></ruby>
            <ruby>---> <rt>返回</rt></ruby>
        </dd>
        <dd>

        </dd>

    </dl>



    <ol start="10" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <embed src="..." type="audio/mp3" width="100" height="100" />

    <progress max="100" value="50"></progress>
    <meter low="69" high="80" max="100" value="20"></meter>

    
</body>

</html>
